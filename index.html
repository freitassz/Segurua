<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurua</title>
    <link rel="icon" type="image/x-icon" href="/img/logo-top.svg">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/lado-esquerdo.css">
    <link rel="stylesheet" href="style/lado-direito.css">
    <link rel="stylesheet" href="style/responsivo1.css" media="screen and (max-width: 1550px)">
    <link rel="stylesheet" href="style/responsivo2.css" media="screen and (max-width: 1356px)">
    <link rel="stylesheet" href="style/movelm.css" media="screen and (max-width: 320px)">
    <link rel="stylesheet" href="style/smartphone.css" media="screen and (max-width: 375px)">
    <link rel="stylesheet" href="style/lmovel.css" media="screen and (max-width: 425px)">
    <link rel="stylesheet" href="style/mesadigital.css" media="screen and (max-width: 768px)">

    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
</head>
<body>
    <div class="lado-esquerdo">
        <img class="logotipo" src="img/logo.svg" alt="Logotipo.">
        <div>
            <h1>Compartilhe suas experiências!</h1>
            <p>Já passou por algum lugar onde se sentiu inseguro? 
                Para tornarmos <strong>o mundo um lugar mais seguro</strong>, compartilhe com a comunidade as rotas alternativas que você conhece. </p>
        </div>
        <button onclick="window.location.href = 'https://forms.gle/PorqQ6AG9sQ5q59s6'">Entre em contato!</button>

    </div>
    <div class="lado-direito">
        <img class="ilustracao" src="img/ilustracao2.svg" alt="Personagem 3D olhando para um mapa.">
        <div class="patrocinadores">
            <img class="logo-patrocinadores" src="img/patrocinador1.svg" alt="Logotipo do patrocinador: Studio Viva">
            <img class="logo-patrocinadores" src="img/patrocinador2.svg" alt="Logotipo do patrocinador: A-M-O">
            <img class="logo-patrocinadores" id="logo-patrocinadores-paq" src="img/patrocinador3.svg" alt="Logotipo do patrocinador: Prototipando A Quebrada">
        </div>  
    </div>
</body>
</html>
